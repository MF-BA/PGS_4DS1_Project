<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static',filename='img/apple-icon.png')}}">
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='img/favicon.png')}}">
  <title>Flask Application</title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{{ url_for('static',filename='css/nucleo-icons.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static',filename='css/nucleo-svg.css')}}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{{ url_for('static',filename='css/nucleo-svg.css')}}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ url_for('static',filename='css/soft-ui-dashboard.css')}}?v=1.0.3" rel="stylesheet" />
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Latest compiled Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


</head>


<body class="">
  <main class="main-content mt-0 pb-3">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row mt-5">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8 slide-left">
                <div class="card-header pb-0 text-left bg-transparent">
                  <img src="{{ url_for('static',filename='img/LOGO FUEL VISION.png')}}" class="navbar-brand-img h-100 mb-2" alt="main_logo" style="max-height: 200px; margin-left: 40px;">
                  <h3 class="font-weight-bolder text-welcome-sign text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form role="form" method="POST" action="{{ url_for('index') }}">
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email"
                        required>
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        name="password" required>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                    
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                  
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="{{ url_for('sign_up') }}" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  {% for category, message in messages %}
                  <div class="alert alert-{{ category }} custom-alert">
                    {{ message }}
                  </div>
                  {% endfor %}
                  {% endif %}
                  {% endwith %}
                  <style>
                    .custom-alert {
                      color: white;
                      font-weight: bold;
                      /* Add any other custom styles as needed */
                    }
                  </style>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                  style="background-image: url(/static/img/pgs-sign-in.png);"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <footer class="footer py-5 mt-3"> <!-- Reduce the mt-5 to mt-3 -->
    <div class="container">
        <!-- Footer content -->
        <div class="row">
            <div class="col-8 mx-auto text-center mt-1">
                <p class="mb-0 text-secondary">
                    Copyright Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script> Soft by Creative Tim.
                </p>
            </div>
        </div>
    </div>
</footer>

  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{{ url_for('static',filename='js/core/popper.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/core/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/plugins/perfect-scrollbar.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/plugins/smooth-scrollbar.min.js')}}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    document.addEventListener("DOMContentLoaded", function() {
  var slideLeftElements = document.querySelectorAll(".slide-left");
  slideLeftElements.forEach(function(element) {
    element.classList.remove("slide-left");
    void element.offsetWidth; // Trigger reflow to restart animation
    element.classList.add("slide-left");
  });
});

  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static',filename='js/soft-ui-dashboard.min.js')}}?v=1.0.3"></script>
</body>

</html>
